<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name - Criar Publicação</title>
    
    <link rel="stylesheet" href="./public/css/create_publication.css">
</head>
<body>

    <div class="main-container">
        <form action="#" id="form-container">
            <legend>Criar Publicação</legend>

            <label for="description" class="form-content">Descrição:</label>
            <textarea name="descriotion" class="form-content"></textarea>

            <label for="image" class="form-content">Referência do Corte:</label>
            <div class="form-content">
                <img src="#" alt="Referência da publicação">
                <input type="file">
            </div>

            <label for="price" class="form-content">Preço do Serviço:</label>
            <input type="number" class="form-content">

            <button type="submit" id="submit">Publicar</button>
        </form>
    </div>

</body>
</html>
